receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
        
processors:
  batch:

exporters:
  debug:
    verbosity: detailed
  otlphttp/jaeger:
    endpoint: "http://jaeger:4318"
    #tls:
    #  insecure: true
  prometheus:
    endpoint: 0.0.0.0:8889
  otlphttp/loki:
    endpoint: "http://loki:3100/otlp"
    #tls:
    #  insecure: true

extensions:
  zpages:
    endpoint: 0.0.0.0:55679 
    
service:
  extensions: [zpages]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlphttp/jaeger, debug]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus, debug]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlphttp/loki, debug]