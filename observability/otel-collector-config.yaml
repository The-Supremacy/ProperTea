receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
        
processors:
  batch:

exporters:
  otlp/jaeger:
    endpoint: 0.0.0.0:43177
  prometheus:
    endpoint: 0.0.0.0:9090
  otlp/loki:
    endpoint: 0.0.0.0:9096
service:
  extensions: []
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/jaeger]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/loki]