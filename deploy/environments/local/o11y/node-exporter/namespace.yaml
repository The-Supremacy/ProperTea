apiVersion: v1
kind: Namespace
metadata:
  name: o11y
  labels:
    # node-exporter requires hostPath volumes, hostNetwork, hostPID, and hostPort.
    # These are blocked by the default "baseline" PodSecurity policy.
    # "privileged" exempts the entire namespace â€” acceptable for an o11y namespace
    # whose only tenants are observability tools (Grafana, Loki, Tempo, Alloy, etc.).
    pod-security.kubernetes.io/enforce: privileged
    pod-security.kubernetes.io/warn: privileged
