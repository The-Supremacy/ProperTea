# EnvoyProxy configures the proxy behaviour for GatewayClass.
# externalTrafficPolicy: Cluster is required because the L2 announcement lease
# may land on the CP node (tainted NoSchedule) while the proxy pod runs on a
# worker. With Local the CP node drops external traffic (no local backend).
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: EnvoyProxy
metadata:
  name: propertea-proxy
  namespace: envoy-gateway-system
spec:
  provider:
    type: Kubernetes
    kubernetes:
      envoyService:
        externalTrafficPolicy: Cluster
---
apiVersion: gateway.networking.k8s.io/v1
kind: GatewayClass
metadata:
  name: envoy
spec:
  controllerName: gateway.envoyproxy.io/gatewayclass-controller
  parametersRef:
    group: gateway.envoyproxy.io
    kind: EnvoyProxy
    name: propertea-proxy
    namespace: envoy-gateway-system
---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: propertea-gateway
  namespace: kube-system
  annotations:
    cert-manager.io/cluster-issuer: propertea-ca-issuer
spec:
  gatewayClassName: envoy
  listeners:
    - name: https
      hostname: "*.local"
      port: 443
      protocol: HTTPS
      tls:
        mode: Terminate
        certificateRefs:
          - group: ""
            kind: Secret
            name: propertea-gateway-tls
      allowedRoutes:
        namespaces:
          from: All
    - name: http
      port: 80
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: All
