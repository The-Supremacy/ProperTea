apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../../infrastructure/base/zitadel
  # InfisicalSecret CR: syncs zitadel-masterkey from Infisical into the zitadel namespace.
  # Update infisical-secret.yaml (projectSlug) + decrypt/replace machine identity values,
  # then commit. Wave 6 will re-sync and materialize the zitadel-masterkey Secret,
  # allowing wave 7 (zitadel) to auto-sync successfully.
  - infisical-secret.yaml
  # SOPS-encrypted Infisical Machine Identity credentials (placeholder until Infisical UI setup).
  - infisical-machine-identity.enc.yaml
