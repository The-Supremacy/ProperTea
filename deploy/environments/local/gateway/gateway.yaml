# Local-cluster specific: Cilium L2 IP pool and announcement policy.
# In AKS these are replaced by the Azure Load Balancer + Cilium's cloud LB integration.
apiVersion: cilium.io/v2alpha1
kind: CiliumLoadBalancerIPPool
metadata:
  name: local-pool
spec:
  blocks:
    - start: 192.168.50.200
      stop: 192.168.50.210

---
# Announces LoadBalancer IPs over L2 (ARP) on the KVM bridge interface.
# Interface name (ens3) matches the NIC inside Talos VM guests on virbr-talos.
apiVersion: cilium.io/v2alpha1
kind: CiliumL2AnnouncementPolicy
metadata:
  name: local-l2
spec:
  loadBalancerIPs: true
  interfaces:
    - ens3

---
# TLS terminated here; backend services receive plain HTTP/2.
# cert-manager issues wildcard certs from the self-signed local CA (propertea-ca-issuer).
# See cert-manager/cluster-issuer.yaml for the CA chain definition.
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: propertea-gateway
  namespace: kube-system
  annotations:
    cert-manager.io/cluster-issuer: propertea-ca-issuer
spec:
  gatewayClassName: cilium
  listeners:
    - name: https
      hostname: "*.local"
      port: 443
      protocol: HTTPS
      tls:
        mode: Terminate
        certificateRefs:
          - name: propertea-gateway-tls
            kind: Secret
      allowedRoutes:
        namespaces:
          from: All
    - name: http
      port: 80
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: All
