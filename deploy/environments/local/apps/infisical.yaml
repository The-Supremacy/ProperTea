apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infisical
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  project: default
  sources:
    - repoURL: https://dl.cloudsmith.io/public/infisical/helm-charts/helm/charts/
      chart: infisical-standalone
      targetRevision: 1.7.2
      helm:
        releaseName: infisical
        valueFiles:
          - $values/deploy/infrastructure/self-hosted/infisical/values.yaml
          - $values/deploy/environments/local/infisical/values.yaml
    - repoURL: git@github.com:The-Supremacy/ProperTea.git
      targetRevision: HEAD
      ref: values
    - repoURL: git@github.com:The-Supremacy/ProperTea.git
      targetRevision: HEAD
      path: deploy/environments/local/infisical
  destination:
    server: https://kubernetes.default.svc
    namespace: infisical
  syncPolicy:
    # infisical-secrets is committed as a SOPS-encrypted manifest (infisical-secrets.enc.yaml).
    # ArgoCD's CMP sidecar decrypts it at apply time using the age key in argocd-age-key.
    # No manual kubectl create secret step needed -- auto-sync works out of the box.
    # Per-cluster manual bootstrap steps:
    #   1. (once) SOPS age key in argocd-age-key secret (done by install-argocd.sh)
    #   2. After first sync: log in at https://infisical.local, create org + project,
    #      create machine identities, store application secrets.
    automated:
      enabled: true
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
  # Bitnami postgresql subchart uses helm lookup() to preserve the installed password.
  # ArgoCD's dry-run helm template cannot perform lookups, so it renders the values.yaml
  # password and sees a diff against the in-cluster Secret on every sync.
  #
  # The infisical chart injects `updatedAt: <now>` into Deployment metadata annotations
  # AND the pod template annotations on every render, causing a permanent 1-second drift.
  # Both are safe to ignore.
  ignoreDifferences:
    - group: ""
      kind: Secret
      name: postgresql
      namespace: infisical
      jsonPointers:
        - /data/password
        - /data/postgres-password
    - group: apps
      kind: Deployment
      namespace: infisical
      jsonPointers:
        - /metadata/annotations/updatedAt
        - /spec/template/metadata/annotations/updatedAt
