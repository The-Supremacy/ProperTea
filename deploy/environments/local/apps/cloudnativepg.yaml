# SELF-HOSTED ONLY: CloudNativePG manages the in-cluster Postgres instance used by ZITADEL.
# On AKS (UAT/prod), replace this with Azure Database for PostgreSQL Flexible Server
# and supply the connection endpoint + credentials via the env-specific zitadel-values.yaml.
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudnativepg
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  project: default
  sources:
    - repoURL: https://cloudnative-pg.github.io/charts
      chart: cloudnative-pg
      targetRevision: 0.23.2
      helm:
        releaseName: cloudnative-pg
  destination:
    server: https://kubernetes.default.svc
    namespace: cnpg-system
  syncPolicy:
    automated:
      enabled: true
      prune: false
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true