apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: zitadel
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "6"
spec:
  project: default
  sources:
    - repoURL: https://charts.zitadel.com
      chart: zitadel
      targetRevision: 9.23.0
      helm:
        releaseName: zitadel
        valueFiles:
          - $values/deploy/infrastructure/helm/zitadel/values.yaml
          - $values/deploy/environments/local/zitadel/values.yaml
    - repoURL: git@github.com:The-Supremacy/ProperTea.git
      targetRevision: HEAD
      ref: values

  destination:
    server: https://kubernetes.default.svc
    namespace: zitadel
  syncPolicy:
    # Automated sync intentionally disabled.
    # ZITADEL requires zitadel-masterkey to exist before its init job runs.
    # Sync manually in ArgoCD after:
    #   1. Wave 5 (zitadel-config) is healthy -- CNPG Cluster creates the zitadel namespace
    #   2. zitadel-masterkey Secret is created in the zitadel namespace
    #      (manually now; via InfisicalSecret CR once Infisical is wired up)
    syncOptions:
      - ServerSideApply=true