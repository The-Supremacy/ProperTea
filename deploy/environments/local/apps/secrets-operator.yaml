apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: secrets-operator
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "5"
spec:
  project: default
  sources:
    - repoURL: https://dl.cloudsmith.io/public/infisical/helm-charts/helm/charts/
      chart: secrets-operator
      targetRevision: 0.10.25
      helm:
        releaseName: secrets-operator
  destination:
    server: https://kubernetes.default.svc
    namespace: infisical-operator-system
  syncPolicy:
    # Installs the Infisical Kubernetes Operator (CRDs + controller).
    # Watches InfisicalSecret CRs across all namespaces and syncs secrets
    # from Infisical into Kubernetes Secrets.
    # Wave 5: runs alongside the infisical Application. The operator is stateless
    # and does not depend on infisical being healthy -- it will keep retrying
    # InfisicalSecret reconciliation until the API is reachable.
    automated:
      enabled: true
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
