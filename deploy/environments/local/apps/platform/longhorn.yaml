apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  project: default
  sources:
    - repoURL: https://charts.longhorn.io
      chart: longhorn
      targetRevision: 1.11.0
      helm:
        releaseName: longhorn
        valueFiles:
          - $values/deploy/infrastructure/self-hosted/longhorn/values.yaml
          - $values/deploy/environments/local/platform/longhorn/values.yaml
    - repoURL: git@github.com:The-Supremacy/ProperTea.git
      targetRevision: HEAD
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: longhorn-system
  ignoreDifferences:
    # Longhorn CRDs have preserveUnknownFields defaulted by the API server.
    # This field is immutable and cannot be set in the chart â€” ignore the drift.
    # See: https://longhorn.io/docs/1.8.1/deploy/install/install-with-argocd/
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      jsonPointers:
        - /spec/preserveUnknownFields
  syncPolicy:
    automated:
      enabled: true
      prune: true
      selfHeal: true
    managedNamespaceMetadata:
      labels:
        pod-security.kubernetes.io/enforce: privileged
        pod-security.kubernetes.io/warn: privileged
        pod-security.kubernetes.io/audit: privileged
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
