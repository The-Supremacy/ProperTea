apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "7"
spec:
  project: default
  sources:
    - repoURL: https://codecentric.github.io/helm-charts
      chart: keycloakx
      targetRevision: 7.1.8
      helm:
        releaseName: keycloak
        valueFiles:
          - $values/deploy/infrastructure/base/keycloak/values.yaml
          - $values/deploy/environments/local/keycloak/values.yaml
    - repoURL: git@github.com:The-Supremacy/ProperTea.git
      targetRevision: HEAD
      ref: values
    - repoURL: git@github.com:The-Supremacy/ProperTea.git
      targetRevision: HEAD
      path: deploy/environments/local/keycloak-route

  destination:
    server: https://kubernetes.default.svc
    namespace: keycloak
  syncPolicy:
    # Prerequisites before syncing this wave:
    #   1. Wave 6 (keycloak-config) is synced AND:
    #      kubectl get cluster keycloak-db -n keycloak
    #      â†’ All instances Running, primary elected (not just CR accepted)
    #   2. keycloak-db-app Secret exists in the keycloak namespace
    #
    # Keycloak generates its own cryptographic material on first boot and stores
    # it in the database. No external master key or secret bootstrap is required.
    automated:
      enabled: true
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
