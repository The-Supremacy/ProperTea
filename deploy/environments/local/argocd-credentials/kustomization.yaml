  #   3. sops -e -i deploy/environments/local/argocd-credentials/<name>.enc.yaml
  #   4. Commit the encrypted file â€” plaintext is never committed
  - repo-dockerhub.enc.yaml
  - repo-ghcr-grafana-community.enc.yaml
  - repo-ghcr-prometheus-community.enc.yaml
