replicaCount: 1

auth:
  adminUser: admin
  # Plaintext intentionally â€” local dev only.
  # In UAT/prod: use auth.existingSecret pointing at a sealed/Infisical-managed secret.
  adminPassword: "Password1!"

# Pull DB credentials from CloudNativePG-created secrets.
# CNPG creates keycloak-db-app automatically when the Cluster CR is applied.
# It contains 'username' (= keycloak) and 'password' keys.
externalDatabase:
  host: keycloak-db-rw
  port: 5432
  user: keycloak
  database: keycloak
  existingSecret: keycloak-db-app
  existingSecretPasswordKey: password
