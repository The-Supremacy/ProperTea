apiVersion: v1
kind: Namespace
metadata:
  name: keycloak
  labels:
    pod-security.kubernetes.io/enforce: privileged
    pod-security.kubernetes.io/warn: privileged
    pod-security.kubernetes.io/audit: privileged
---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: keycloak-db
  namespace: keycloak
spec:
  # 2 instances for local (1 primary + 1 standby), exactly fitting 2 worker nodes.
  # Required anti-affinity guarantees 1 pod per node â€” enforced, not best-effort.
  # Prod: bump to 3 with 3+ schedulable nodes (see prod README).
  instances: 2
  enableSuperuserAccess: true
  storage:
    size: 5Gi
    storageClass: longhorn
  bootstrap:
    initdb:
      database: keycloak
      owner: keycloak
  affinity:
    # required: enforces 1 pod per node. Safe with instances: 2 on 2 worker nodes.
    # Do not increase instances beyond schedulable node count or scheduling will deadlock.
    podAntiAffinityType: required
    topologyKey: kubernetes.io/hostname
  monitoring:
    enablePodMonitor: false
