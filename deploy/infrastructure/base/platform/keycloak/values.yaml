http:
  relativePath: /

# keycloakx requires an explicit command to start. Without this, kc.sh is
# invoked with no arguments, prints help, and exits immediately.
command:
  - "/opt/keycloak/bin/kc.sh"
  - "start"
  - "--http-port=8080"
  - "--hostname-strict=false"

proxy:
  enabled: true
  mode: forwarded
cache:
  stack: default
health:
  enabled: true
metrics:
  enabled: true
dbchecker:
  enabled: true
logging:
  level: INFO
