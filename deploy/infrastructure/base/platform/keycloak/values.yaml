fullnameOverride: keycloak

keycloak:
  hostnameStrict: false
  httpEnabled: true
  # Accept forwarded headers from the Cilium gateway (X-Forwarded-Proto/Host).
  proxyHeaders: "forwarded"

# Use local cache for single-replica local dev. On prod use ispn for clustering.
cache:
  stack: local

metrics:
  enabled: true

# Disable the bundled postgres â€” we use a CNPG-managed cluster instead.
postgres:
  enabled: false

resources:
  requests:
    memory: 512Mi
    cpu: 200m
  limits:
    memory: 1Gi
    cpu: 1000m
