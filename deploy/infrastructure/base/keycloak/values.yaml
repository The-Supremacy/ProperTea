# Base Keycloak Helm values (codecentric/keycloakx chart) — environment-agnostic.
# Chart wraps quay.io/keycloak/keycloak — the official Red Hat published image.
# Environment-specific values (hostname, DB credentials, replica count)
# live in deploy/environments/<env>/keycloak/values.yaml.

http:
  relativePath: /
proxy:
  enabled: true
  mode: forwarded
cache:
  stack: default
health:
  enabled: true
metrics:
  enabled: true
dbchecker:
  enabled: true
logging:
  level: INFO
