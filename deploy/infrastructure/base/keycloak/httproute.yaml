# Keycloak uses standard HTTP â€” no gRPC, no separate login UI service.
# TLS is terminated at the Cilium Gateway; we inject X-Forwarded-Proto: https
# so Keycloak's hostnameStrict and redirect logic work correctly with the
# upstream proxyHeaders: xforwarded setting.
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: keycloak
  namespace: keycloak
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: propertea-gateway
      namespace: kube-system
  hostnames:
    - keycloak.placeholder
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      filters:
        - type: RequestHeaderModifier
          requestHeaderModifier:
            set:
              - name: X-Forwarded-Proto
                value: https
      backendRefs:
        - group: ""
          kind: Service
          name: keycloak-keycloakx-http
          port: 80
          weight: 1
