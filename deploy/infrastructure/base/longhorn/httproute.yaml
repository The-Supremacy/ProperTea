# HTTPRoute for the Longhorn UI.
# The longhorn-system namespace PSA labels are managed by ArgoCD's
# managedNamespaceMetadata on the longhorn Application.
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: longhorn-ui
  namespace: longhorn-system
spec:
  parentRefs:
    - name: propertea-gateway
      namespace: kube-system
  hostnames:
    - longhorn.placeholder
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: longhorn-frontend
          port: 80
