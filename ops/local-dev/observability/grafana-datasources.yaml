apiVersion: 1

datasources:
    - name: VictoriaMetrics
      type: victoriametrics-metrics-datasource
      access: proxy
      url: http://victoria-metrics:8428
      isDefault: false
      editable: false
      jsonData:
        prometheusType: Prometheus

    # 2. Compatibility Mode (For Drilldown and older dashboards)
    - name: Prometheus
      type: prometheus
      access: proxy
      url: http://victoria-metrics:8428
      isDefault: true
      editable: false

    - name: Loki
      type: loki
      access: proxy
      url: http://loki:3100
      editable: false

    - name: Tempo
      type: tempo
      access: proxy
      url: http://tempo:3200
      editable: false
      jsonData:
          lokiSearch:
              datasourceUid: 'Loki'
